# Karpenter Helm Values
# Version: 1.8.3
# Cluster: ddp

# Cluster configuration
settings:
  clusterName: ${cluster_name}
  clusterEndpoint: ${cluster_endpoint}
  interruptionQueue: ${queue_name}

# Controller configuration
controller:
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi

replicas: 1

# Tolerations are already set to CriticalAddonsOnly by default
# No need to override unless we need additional tolerations
